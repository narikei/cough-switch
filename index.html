<style>
  * {
    margin: 0;
    padding: 0;
    border: 0;
    overflow: hidden;
  }
  .item {
    position: absolute;
    width: 200px;
    height: 200px;
    transform: scale(.9);
    opacity: 0;
    transition: opacity .5s ease;
  }
  .item.isActive {
    opacity: 1;
    animation: anime 1.5s ease .5s infinite;
  }
  @keyframes anime {
    0% {
      transform: scale(.9);
    }
    10% {
      transform: scale(1);
    }
    20% {
      transform: scale(.9);
    }
    30% {
      transform: scale(1);
    }
    40% {
      transform: scale(.9);
    }
    100% {
      transform: scale(.9);
    }
  }
</style>

<div id="talkImage" class="item">
  <img src="images/talk.png" width="200" height="200">
</div>

<script>
  const { ipcRenderer } = require('electron');

  (() => {
    const talkImage = document.querySelector('#talkImage');

    ipcRenderer.on('talk', (msg) => {
      talkImage.classList.add('isActive');
    });

    ipcRenderer.on('mute', (msg) => {
      talkImage.classList.remove('isActive');
    });
})();
</script>
